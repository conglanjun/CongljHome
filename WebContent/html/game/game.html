<body>
	<div id="tabs" class="tabs_div">
		<ul>
			<li><a href="#tabs-1">休闲游戏</a></li>
			<li><a href="#tabs-2">人物RPG</a></li>
			<li><a href="#tabs-3">游戏意见</a></li>
		</ul>
		<div id="tabs-1">

<!-- <script src="../../js/angularjs/angular.1.3.0.min.js"></script> -->
<script>
$(function(){
	$('#tabs').tabs();
	$('#tabs-1 a').unbind('click');
	$('#tabs-1 a').eq(0).bind('click',function(){
		$('#tab_div').slideUp('slow');
		$('.returnButtonDiv').slideDown('slow');
		$('.gameFrame').attr('src','../../html/game/boxGame/boxGame.html').slideDown('slow');
	});
	$('#tabs-1 a').eq(1).bind('click',function(){
		$('#tab_div').slideUp('slow');
		$('.returnButtonDiv').slideDown('slow');
		$('.gameFrame').attr('src','/CongljHome/html/game/fruit-ninja/index.html').slideDown('slow');
	});
	$('.returnButtonDiv').unbind('click');
	$('.returnButtonDiv').bind('click',function(){
		$('#tab_div').slideDown('slow');
		$(this).slideUp('slow');
		$('.gameFrame').attr('src','').slideUp('slow');
	});
});
</script>
</html>
