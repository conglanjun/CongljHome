<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../css/jquery/jquery-ui.css">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/bootsrap/bootstrap.min.css">
<script src="../../js/jquery/jquery-1.12.0.min.js"></script>
<script src="../../js/jquery/jquery-ui.min.js"></script>
<script src="../../js/jquery/jquery-ui-timepicker-addon.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script>
  $(function() {
    $( "#datepicker" ).datepicker({dateFormat: "yy-mm-dd"});
    $( "#datetime" ).datetimepicker({dateFormat: "yy-mm-dd"});
    $( "#hoursecond" ).timepicker({dateFormat: "yy-mm-dd"});
    $( "#showMillise" ).datetimepicker({
    	showSecond: true,
 	   	showMillisec: true,
 	   	timeFormat: 'hh:mm:ss:l'
    });
    $( "#range" ).timepicker({
    	ampm: true,
 	   	hourMin: 8,
 	   	hourMax: 16
    });
    $( "#defaultTime" ).timepicker({
    	hour: 13,
 	   	minute: 15
    });
    $( "#mutilMouth" ).datetimepicker({
    	numberOfMonths: 2,
 	   	minDate: 0,
 	   	maxDate: 30
    });
    $( "#timeRange" ).timepicker({
    	hourGrid: 4,
 	   	minuteGrid: 10
    });
  });
  </script>
</head>
<body>
	<div>
		<p>Date:<input type="text" id="datepicker"/></p>
		<p>DateTime:<input type="text" id="datetime"/></p>
		<p>时分:<input type="text" id="hoursecond"/></p>
		<p>时分秒毫秒:<input type="text" id="showMillise"/></p>
		<p>时间可选范围:<input type="text" id="range"/></p>
		<p>默认时间:<input type="text" id="defaultTime"/></p>
		<p>多月并设置可选日期范围:<input type="text" id="mutilMouth"/></p>
		<p>时间标尺:<input type="text" id="timeRange"/></p>
	</div>
</body>
<!-- <script src="../../js/angularjs/angular.1.3.0.min.js"></script> -->
<script>
	
</script>
</html>
