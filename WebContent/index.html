<script>
	$(function () {//显示导航栏提示功能
	  	$('[data-toggle="tooltip"]').tooltip();
		//位导航栏图表绑定click事件，为了点击的时候与其他不同
		$('.ultop span').unbind('click');
		$('.ultop span').bind('click',function(){
			//被点击后，导航栏应该加载下面的界面。
			$('.ultop').removeClass('ultopClick');
			$(this).parent().addClass('ultopClick');
			if($(this).attr('class').indexOf('education')>=0)$('.gameFrame').attr('src','html/learn/learn.html').slideDown('slow');
			else if($(this).attr('class').indexOf('lamp')>=0)$('.gameFrame').attr('src','html/message/message.html').slideDown('slow');
			if($(this).attr('class').indexOf('tower')>=0)$('.gameFrame').attr('src','html/game/game.html').slideDown('slow');
			return false;
		});
